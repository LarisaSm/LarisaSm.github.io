<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Mesto</title>
</head>
<body class="page">
  <header class="header">
    <img src="images/header__logo.svg" alt="Место" class="header__logo">
  </header>

  <main class="main">  
    <section class="profile">
      <img src="images/profile__avatar.png" alt="Аватар" class="profile__avatar">
      <div class="profile-info">
        <div class="profile-name">
          <p class="profile-name__title">Жак-Ив Кусто</p>
          <button class="profile-name__edit" type="button"></button>
        </div>
        <p class="profile-info__about">Исследователь океана</p>
      </div>
      <button class="profile__add-button"></button>
    </section>

    <section class="elements">
      <div class="element">
        <img src="images/element__baikal.jpg" alt="Байкал" class="element__img">
        <div class="element__name">
          <h3 class="element__title">БайкалБайкалБайкалБайкалБайкалБайкалБайкалБайкалБайкалБайкал</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/element__elbrus.jpg" alt="Эльбрус" class="element__img">
        <div class="element__name">
          <h3 class="element__title">Эльбрус</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/element__niagara.jpg" alt="Ниагара" class="element__img">
        <div class="element__name">
          <h3 class="element__title">Ниагара</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/element__grandcanyon.jpg" alt="Большой Каньон" class="element__img">
        <div class="element__name">
          <h3 class="element__title">Большой Каньон</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/element__sakura.jpg" alt="Сакура" class="element__img">
        <div class="element__name">
          <h3 class="element__title">Сакура</h3>
          <button class="element__like"></button>
        </div>
      </div>
      <div class="element">
        <img src="images/element__triangl.jpg" alt="Пирамида" class="element__img">
        <div class="element__name">
          <h3 class="element__title">Пирамида</h3>
          <button class="element__like"></button>
        </div>
      </div>
    </section>

    <div class="popup">
      <form class="popup__container">
        <h2 class="popup__title">Редактировать профиль</h2>
        <input type="text" class="popup__input popup__input_type_name" placeholder="Имя">
        <input type="text" class="popup__input popup__input_type_about" placeholder="О себе">
        <button class="popup__save" type="submit">Сохранить</button>
        <button class="popup__close" type="button"></button>
      </form>
    </div>
  </main>
  <footer class="footer">	&copy; 2020 Mesto Russia</footer>
  <script src="script.js"></script>
</body>
</html>
