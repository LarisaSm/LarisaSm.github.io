<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="page">
    <header class="header page__header">
      <img src="images/header__logo.svg" alt="Место" class="header__logo" />
    </header>

    <main class="main page__main">
      <section class="profile main__profile">
        <img
          src="images/profile__avatar.png"
          alt="Аватар"
          class="profile__avatar"
        />
        <div class="profile__info">
          <div class="profile__name">
            <p class="profile__name-title">Жак-Ив Кусто</p>
            <button
              class="profile__button profile__button_type_edit"
              type="button"
            ></button>
          </div>
          <p class="profile__about">Исследователь океана</p>
        </div>
        <button
          class="profile__button profile__button_type_add"
          type="button"
        ></button>
      </section>

      <section class="elements main__elements"></section>

      <div class="popup edit-user">
        <form class="form popup__container" name="user-info" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            id="name-input"
            type="text"
            class="popup__input popup__input_type_name"
            autocomplete="off"
            placeholder="Имя"
            name="name"
            minlength="2"
            maxlength="40"
            required
          />
          <span id="name-input-error" class="popup__input-error"></span>
          <input
            id="about-input"
            type="text"
            class="popup__input popup__input_type_about"
            autocomplete="off"
            placeholder="О себе"
            name="about"
            minlength="2"
            maxlength="200"
            required
          />
          <span id="about-input-error" class="popup__input-error"></span>
          <button class="popup__save" type="submit">Сохранить</button>
          <button class="popup__close" type="button"></button>
        </form>
      </div>

      <div class="popup add-card">
        <form class="form popup__container" name="add-card" novalidate>
          <h2 class="popup__title">Новое место</h2>

          <input
            id="name-input"
            type="text"
            class="popup__input popup__input_type_name"
            autocomplete="off"
            placeholder="Название"
            name="name-img"
            minlength="2"
            maxlength="30"
            required
          />
          <span id="name-input-error" class="popup__input-error"></span>
          <input
            id="url-input"
            type="url"
            class="popup__input popup__input_type_about"
            autocomplete="off"
            placeholder="Ссылка на картинку"
            name="link"
            required
          />
          <span id="url-input-error" class="popup__input-error"></span>

          <button class="popup__save" type="submit">Создать</button>
          <button class="popup__close" type="button"></button>
        </form>
      </div>

      <div class="popup image">
        <div class="popup__container image__container">
          <img
            src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
            alt=""
            class="popup__image"
          />
          <p class="popup__figcaption-image">подпись к картинке</p>
          <button class="popup__close" type="button"></button>
        </div>
      </div>

      <template id="card">
        <div class="element">
          <img src="" alt="" class="element__img" />
          <div class="element__name">
            <h3 class="element__title"></h3>
            <button class="element__like" type="button"></button>
          </div>
          <button class="element__trash" type="button"></button>
        </div>
      </template>
    </main>
    <footer class="footer page__footer">&copy; 2020 Mesto Russia</footer>
    <script src="scripts/initial-cards.js"></script>
    <script type="module" src="scripts/index.js"></script>

  </body>
</html>
